<!DOCTYPE html > 
<html> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>搜索词自动完成</title> 
	<style type="text/css"> 
		#search{ 
			text-align: center; 
			position:relative; 
		} 
		.autocomplete{ 
			border: 1px solid #9ACCFB; 
			background-color: white; 
			text-align: left; 
		} 
		.autocomplete li{ 
			list-style-type: none; 
		} 
		.clickable { 
			cursor: default; 
		} 
		.highlight { 
			background-color: #9ACCFB; 
		} 
	</style> 
	<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
	</script> 
	<script type="text/javascript">
		var ajax_request = function(){ 
			//ajax服务端通信 
			$.ajax({ 
				url:"a.jsp", //服务器的地址 
				data:{'search-text':$searchInput.val()}, //参数 
				dataType:"json", //返回数据类型 
				type:"POST", //请求类型 
				success:function(data){ 
					if(data.length) { 
						//遍历data，添加到自动完成区 
						$.each(data, function(index,term) { 
							$("#div1").html(term);
						});
					} 
				} 
			}); 
		}; 
	</script>
</head> 
<body> 
	<div id = "search"> 
		<label for="search-text">请输入关键词</label>
		<input type="text" id="search-text" name="search-text" />
		<p><span id="txtHint"></span></p>
		<input type="button" id="submit" value="搜索"/> 
	</div> 
</body> 
</html>
