  <body>
    <video id="video" class="video-js vjs-default-skin vjs-big-play-centered" controls x5-video-player-type="h5" x5-video-orientation="landscape" onclick="fullscreen()">
      <source src="http://200011375.vod.myqcloud.com/200011375_04e1df28606b86276d1391a75e200f1e1d28498e.f20.mp4" type="video/mp4">
    </video>
    <script type="text/javascript">
    var myPlayer = videojs('video');
    videojs("video").ready(function () {
      // var myPlayer = this;
      // myPlayer.play();
    })
    window.onload = function () {
      // document.getElementsByClassName("vjs-fullscreen-control")[0].click();s
      // document.getElementsByClassName("vjs-big-play-button")[0].click();
      // document.getElementsByClassName("vjs-fullscreen-control")[0].click();
      console.log(document.getElementById("video"));
      // if (document.fullscreenEnabled) {
      //   requestFullscreen(document.getElementById("video"))
      // }
      set_viedo_size();
    }

    function set_viedo_size() {
      var video_iframe = document.getElementById("video");
      if (video_iframe) {
        var bw = Math.max(window.innerWidth, window.innerHeight);
        var bh = Math.min(window.innerWidth, window.innerHeight);
        video_iframe.width = bw;
        video_iframe.height = bh;
      }
    }

    function fullscreen () {
      if (document.fullscreenEnabled) {
        requestFullscreen(document.getElementById("video"))
      }
    }

    document.fullscreenEnabled = ( function() {
      var doc = document.documentElement;
      return ( 'requestFullscreen' in doc ) ||
       ( 'webkitRequestFullScreen' in doc ) ||
       // 对Firefox除了能力判断，还加上了属性判断
       ( 'mozRequestFullScreen' in doc && document.mozFullScreenEnabled ) ||
       false;
    } )();

    function requestFullscreen( elem ) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      }
      else if (elem.webkitRequestFullScreen) {
        // 对 Chrome 特殊处理，
        // 参数 Element.ALLOW_KEYBOARD_INPUT 使全屏状态中可以键盘输入。
        if ( window.navigator.userAgent.toUpperCase().indexOf( 'CHROME' ) >= 0 ) {
          elem.webkitRequestFullScreen( Element.ALLOW_KEYBOARD_INPUT );
        }
        // Safari 浏览器中，如果方法内有参数，则 Fullscreen 功能不可用。
        else {
          elem.webkitRequestFullScreen();
        }
      }
      else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else {
        var docHtml  = document.documentElement;
        var docBody  = document.body;
        var videobox  = document.getElementById('video');
        var  cssText = 'width:100%;height:100%;overflow:hidden;';
        docHtml.style.cssText = cssText;
        docBody.style.cssText = cssText;
        videobox.style.cssText = cssText+';'+'margin:0px;padding:0px;';
        document.IsFullScreen = true;
      }
    }

    </script>
  </body>
</html>
