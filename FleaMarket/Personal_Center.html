					signature: this.response.signature,// 必填，签名，见附录1
					jsApiList: ['checkJsApi','chooseImage','previewImage','uploadImage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
			}

	}

			if(!name){
				alert("请选择关键字");
				return;
			}
			if(!goodsName){
				alert("请输入物品名称");
				return;
			}
			if(!sale){
				alert("请输入价格");
				return;
			}
			if(!reg.test(sale)){
				alert("价格必须为数字且最多为6位数");
				return;
			}
			

			if(name && goodsName && sale){
				var formData = new FormData();
				formData.append("name",name);
				formData.append("goodsName",goodsName);
				formData.append("sale",sale);

					formData.append("sid",[]);
					httpRequest(formData);
					return;

					wx.uploadImage({
						localId: lId,
						success: function (res) {
							sId = res.serverId;
							formData.append("sid",sId);
							for(var i = 0; i < sId.length; i++){
								alert(sId[i]);
							}
							// alert("图片已上传至微信服务器, serverId is :" + sId);

						},
						fail: function (res) {
							alert("图片未上传成功"+JSON.stringify(res));
						}
					});
				}
			}
		}
				
		function httpRequest(formData){
			alert('---------------');
			var request = new XMLHttpRequest();
			request.open("POST","back_end/Controller.php?type=uploadGoods");
			request.responseType = 'json';
			request.onload = function(){
				if(request.readyState == 4 && request.status == 200){
					if(this.response){
						var res = this.response;
						if (res.ret == 1)
							alert("上传成功");
						else if (res.ret == -1)
							alert(res.msg);
					} else{
						alert("未收到后端响应");
					}
				}
			}
			request.send(formData);
		}
	})
